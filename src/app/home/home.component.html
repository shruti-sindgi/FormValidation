<div class="container">
  <div class="card">
      <div class="card-header text-center"><h4>Form Validation</h4></div>
    <div class="card-body">

        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="form-group"><span class="star">*</span>
              <input type="text" placeholder="Enter First Name" formControlName="firstname" class="form-control" id="fn" name="nfn">
              <small *ngIf="!myForm.get('firstname').valid && myForm.get('firstname').touched " class="text-danger">Please enter only Alphabets</small>
            </div>
            <div class="form-group"><span class="star">*</span>
              <input type="text" placeholder="Enter Last Name" formControlName="lastname" class="form-control" id="ln" name="nln">
              <small *ngIf="!myForm.get('lastname').valid && myForm.get('lastname').touched " class="text-danger">Please enter only Alphabets</small> 
            </div>
            <div class="form-group"><span class="star">*</span>
                <input type="text" placeholder="Enter Mobile number "class="form-control" formControlName="mob" id="num" name="nnum">
                <small *ngIf="!myForm.get('mob').valid && myForm.get('mob').touched " class="text-danger">Please enter only numbers</small>
              </div>
            <div class="form-group"><span class="star">*</span>
              <input type="email" placeholder="Enter Email" formControlName="email" class="form-control" id="em" name="email">
              <small *ngIf="!myForm.get('email').valid && myForm.get('email').touched " class="text-danger">Please enter valid email</small>
            </div>
            <div class="form-group">
                <input type="date" id="dte" class="form-control" placeholder="DOB" formControlName="cal" name="ndte">
                <small *ngIf="!myForm.get('cal').valid && myForm.get('cal').touched " class="text-danger">Please select the date</small>

              </div>
              <div class="form-group">
                <textarea class="form-control" rows="5" placeholder="Enter Address" formControlName="address" name="naddress" id="address"></textarea>
                <!-- <small *ngIf="!myForm.get('address').valid && myForm.get('address').touched " class="text-danger">Please enter Address</small> -->
              </div>
              <div class="form-group">
                <input type="text" placeholder="Enter City"  formControlName="city" class="form-control" id="ct" name="nct">
                <!-- <small *ngIf="!myForm.get('city').valid && myForm.get('city').touched " class="text-danger">Please enter City</small> -->
            </div>
              <div class="form-group">
                <input type="text" placeholder="Enter State" formControlName="state" class="form-control" id="st" name="nst">
                <!-- <small *ngIf="!myForm.get('state').valid && myForm.get('state').touched " class="text-danger">Please enter State</small> -->
            </div>
              <div class="form-group"><span class="star">*</span>
                <input type="password" class="form-control"  id="pwd" formControlName="password" placeholder="Enter Password" name="npwd">
                <small *ngIf="!myForm.get('password').valid && myForm.get('password').touched " class="text-danger">Please enter password with length of min 8</small>
              </div>
              <div class="form-group"><span class="star">*</span>
                <input type="password" class="form-control" id="re-pwd" formControlName="conpwd"  placeholder="Enter Confirm Password"name="nre-pwd">
                <small *ngIf="f.conpwd.errors && f.conpwd.errors.mustMatch" class="text-danger">Password and Confirm Password must be match</small>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success" [disabled]="!myForm.valid" >Save</button>
            </div>
          </form>
          
    </div>
  </div>
</div>
